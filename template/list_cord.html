<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>List Cordinators</h1>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Delete</th>
            <th>Update</th>
        </thead>
        {% for cord in list_cord %}
            {% if cord.name != 'sahil' %}
                <tr>
                    <td>{{ cord }}</td>
                    <td>{{ cord.phone_no }}</td>
                    <td>{{ cord.email }}</td>
                    <td>
                        <a href="{% url 'delete_cord' id=cord.id %}">
                            <button class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url
                         id=cord.id %}">
                            <button class="btn btn-warning">Update</button>
                        </a>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
</body>
</html>
